syntax = "proto3";

option go_package = "main";

message Command {
	sint32 SpeedR = 1;
	sint32 SpeedL = 2;
	bool Stop = 3;
	bool Center = 4;
	sint32 Direction = 5; // +90 left; -90 right
}

message Event {
	uint32 Distance = 1;
	sint32 Direction = 2;
	bool SensorR = 3;
	bool SensorC = 4;
	bool SensorL = 5;
	uint32 KeyPress = 6;
}
