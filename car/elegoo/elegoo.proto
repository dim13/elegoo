syntax = "proto3";

option go_package = "main";

message Command {
	sint32 SpeedR = 1;
	sint32 SpeedL = 2;
	bool Stop = 3;
	bool Center = 4;
	sint32 TurnHead = 5; // Â±90 deg
	sint32 Trim = 6;
}

message Event {
	uint32 Distance = 1;
	bool SensorR = 2;
	bool SensorC = 3;
	bool SensorL = 4;
	uint32 KeyPress = 5;
}
